<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        UnSecureShell - USSH
    </h1>
    <div class="container">
        <div class="details">
            <input id="ip" type="text" placeholder="Enter IP Address" maxlength="30">
            <input id="port" type="text" placeholder="Enter Port" maxlength="20">
            <input id="save" type="submit" value="Save">
        </div>
        <div class="shell">
            <h3>Hostname: -</h3>
            <h3>Port: -</h3>
            <pre><p></p></pre>
            <div class="command">
                <input id="command" type="text" placeholder="Enter Command">
                <input id="execute" type="submit" value="Execute">
            </div>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/socket.io-client/socket.io.js"></script>
</body>
</html>
